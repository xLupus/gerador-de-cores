<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de Cores</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div class="output-cor">
                <div class="cor-code">
                    <span class="rgb">RGB:</span>
                    <span id="cor-rgb"></span>
                </div>
                <button type="button" id="btn-copiar-rgb">Copiar RGB</button>
            </div><!-- output-cor -->

            <div class="output-cor">
                <div class="cor-code">
                    <span class="hexa">Hexadecimal:</span>
                    <span id="cor-hexa"></span>
                </div>
                <button type="button" id="btn-copiar-hex">Copiar HEX</button>
            </div><!-- output-cor -->

            <button id="gerar-cor">Gerar cores</button>
        </div><!-- container -->

        <script src="script.js"></script>
    </body>
</html>
